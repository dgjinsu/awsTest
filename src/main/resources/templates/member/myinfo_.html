<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
  />

  <style>
      div,
      h3 {
        margin-left: 30%;
        margin-right: 30%;
        margin-bottom: 30px;
      }
      h2 {
        text-align: center;
        margin-bottom: 50px;
      }
      .amargin {
        margin-right:50px;
      }
    </style>
</head>
<body>
<h2><span th:text="${m.id}" style="color:blue">james</span>님의 정보</h2>
<h3>회원 정보 조회 및 변경</h3>
<form action="/myinfo/update" method="get">
  <div class="form-group">
    password<input type="text" class="form-control" name="pw" th:value="${m.pw}"/>
    이름<input type="text" class="form-control" name="name" th:value="${m.name}"/>
    폰<input type="text" class="form-control" name="phone" th:value="${m.phone}"/>
    현재 잔액<input type="text" class="form-control" th:value="${won}" disabled/>
    회원가입일시<input type="text" class="form-control" th:value="${m.rdate}" disabled />
  </div>
  <div>
    <a class="amargin" href="/menu">메뉴로 돌아가기</a>
    <button type="submit" class="btn btn-secondary">
      변경된 내용으로 수정
    </button>
  </div>
</form>
</body>
</html>
